<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>K8S</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" type="text/css" href="plugin/asciinema/asciinema-player.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
<style>
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
                  text-transform: none;
          }
</style>		
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md"
         data-separator="^---"
         data-separator-vertical="^--"
         data-separator-notes="^Note:"
         data-charset="utf-8">
</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/anything/plugin.js"></script>
		<script src="plugin/asciinema/asciinema-player.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: '100%',
				slideNumber: true,
				anything: [ 
                  {className: "asciicast",
                           defaults: { theme: 'monokai', fontSize: '30px', preload: true, fit: false, loop: false, idleTimeLimit: 1, terminalFontSize: "medium" },
                           initialize: (function(container, options) {
                                    //  asciinema.player.min.js.CreatePlayer(container, options.URL, options);
									 console.log(options.URL, container, options);
									 AsciinemaPlayer.create(options.URL, container, options);
                            })
                   },
				],
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealAnything ]
			});
		</script>
	</body>
</html>
